<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Build Process</title>
  <link rel="stylesheet" href="css/app.css">  
  <script defer="defer" src="js/app.js" lang="javascript"></script>
</head>

<body>
  <div class="todolist">
    <script src="js/app.js" type="text/x-template" data-template-name="list">
      <ul>
        <% _.each(data.items, (item) => {
          %>
          <li> <%- item.subject %> </li>
          <%
        });
      </ul>
    </script>

    <div class="todolist-new">
      <form method="post">
        <input type="text" placeholder="New todo item" name="new" />
      </form>
    </div>
    
    <div class="todolist-items">
    </div>
  </div>
</body>

</html>
